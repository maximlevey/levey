<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levey Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      width: 25vmin;
      height: 25vmin;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a.logo-link {
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    .logo-container svg {
      width: 100%;
      height: 100%;
      fill: white;
      transition: fill 0.3s ease;
    }

    .logo-container:hover svg {
      fill: #c0c0c0; /* Mint/Aqua glow */
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a class="logo-link" href="mailto:hello@levey.com.au" aria-label="Contact The Levey Group">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="The Levey Group Logo">
        <path d="M0,100v-100h100v100H0Z"/>
        <path d="M100,100h100v100H100V100Z"/>
        <path d="M100,200H0v-100c55.228,0 100,44.772 100,100Z"/>
      </svg>
    </a>
  </div>
</body>
</html>
